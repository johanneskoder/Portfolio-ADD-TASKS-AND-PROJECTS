<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <script src="./Unit Converter_files/script.js.last ned" defer=""></script>
    <link rel="stylesheet" href="./Unit Converter_files/style.css">
</head>
<body>
<!-- Dette er en kommentar -->
<div>
    <h1>Unit Converter</h1>
    <div id="unitConverter">
        <label for="userInput" class="label">Enter a value</label>
        <input type="number" id="userInput">
        <label for="from" class="label">From:</label>
        <select name="from" id="from">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="miles">Miles</option>
         </select>
         <label for="to" class="label">To:</label>
         <select name="to" id="to">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="miles">Miles</option>
        </select>
        <button id="convertBtn">Convert Unit</button>
    </div>
    <p id="output"></p>
    <div id="convertText">
    <p>I convert thee! Embrace the truth!</p>
    </div>
    <div id="line">
    </div>
    <div id="conversion">
        <img src="./Unit Converter_files/conversionfinal.png">
    </div>
</div>

</body></html>
